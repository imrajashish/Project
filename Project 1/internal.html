<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal HTML</title>
</head>
<body>
    <h1>LISTS</h1>
    <h2>Ordered Lists</h2>
    
        <dl>Numeric</dl>
        <ol type="1">
            <li> Item 1</li>
            <li> Item 2</li>
        </ol>
        <dl >Lowercase Letters</dl>
        <ol type="a">
            <li> Item 1</li>
            <li> Item 2</li>
        </ol>
        <dl >Uppercase Letters</dl>
        <ol type="A">
            <li> Item 1</li>
            <li> Item 2</li>
        </ol>
        <dl>Uppercase Roman Numbers</dl>
        <ol type="I">
            <li> Item 1</li>
            <li> Item 2</li>
        </ol>
        <dl>Lowercase Roman Numbers</dl>
        <ol type="i" >
            <li> Item 1</li>
            <li> Item 2</li>
        </ol>
        <h2>Unordered List</h2>
        Default
</body>
</html>
